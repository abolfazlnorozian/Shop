version: '3.8'
services:
  app:
    build: .
    container_name: robin-app
    ports:
      - ${PORT}:${PORT}
    environment:
      - PORT=${PORT}
      - MONGO_URL=${MONGO_URL}
      - DBNAME=${DBNAME}
      - CORS_DOMAIN=${CORS_DOMAIN}
      - BASE_URL=${BASE_URL}
    depends_on:
      - mongo
    volumes:
      - robin-app:/app/public/images

  mongo:
    image: mongo:4.4.18
    container_name: robin-mongo
    ports:
      - 27018:27017
    volumes:
      - robin-mongo:/data/db

volumes:
  robin-mongo:
  robin-app: